<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>簡易アンケート</title>
</head>
<body>
  <h1>仮フォーム</h1>
  <form id="feedback-form">
    <label>内容: <input type="text" name="name" required></label><br>
    <!--<label>本文: <textarea name="message" required></textarea></label><br>-->
    <button type="submit">送信</button>
  </form>

  <p id="response"></p>
  <h2>※注意-このサイトでは開発の為、入力内容をしています</h2>

  <script>
    document.getElementById('feedback-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch("https://formspree.io/f/mwpowgqr", {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: formData
      });

      if (response.ok) {
        document.getElementById('response').textContent = "送信ありがとうございました！";
        this.reset();
      } else {
        document.getElementById('response').textContent = "送信に失敗しました。";
      }
    });
  </script>
</body>
</html>
